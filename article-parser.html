<script type="text/javascript">
  console.log("Helloe");
  function loadDoc() {
    var search = window.location.search;
    var articles = search.split("?");
    var selectedArticle = "";

    for(let i = 0; i < articles.length; i++) {
      if(articles[i].indexOf("article") > -1){
        var mine = articles[i];
        var article = mine.substring(8, mine.length);
        selectedArticle = article;
      }
    }

    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {parseXML(this);}
    xhttp.open("GET", "Articles/" + selectedArticle + ".xml");
    xhttp.send();
  }
  
  function parseXML(xml) {
    const xmlDoc = xml.responseXML;
    
    console.log(xmlDoc.getElementsByTagName("Text")[0].innerHTML);
    $("#article_text").html(xmlDoc.getElementsByTagName("Text")[0].innerHTML);
    $("#article_title").html(xmlDoc.getElementsByTagName("Title")[0].innerHTML);
    $("#article_authors").html(xmlDoc.getElementsByTagName("Author")[0].innerHTML.append("<span>" + xmlDoc.getElementsByTagName("Date")[0].innerHTML + "</span>"));
  }
</script>
