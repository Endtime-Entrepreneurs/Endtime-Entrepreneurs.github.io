<script type="text/javascript">

  async function loadDoc() {
    var search = window.location.search;
    var articles = search.split("?");
    var selectedArticle = "";

    for(let i = 0; i < articles.length; i++) {
      if(articles[i].indexOf("article") > -1){
        var mine = articles[i];
        var article = mine.substring(8, mine.length);
        selectedArticle = article;
      }
    }

    parseJSON(await $.getJSON({
            url: "Articles/" + selectedArticle + ".json",
            type: 'GET',
        }));
  }
  
  function parseJSON(jsonText) {
    
    $("#article_text").html(jsonText["Text"]);
    $("#article_title").html(jsonText["Title"]);
    $("#article_authors").html(jsonText["Author"]);
    $("#article_authors").append("<span>" + jsonText["Date"] + "</span>");
  }
</script>
